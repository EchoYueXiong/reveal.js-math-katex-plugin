<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>QUnit test for reveal.js math-katex plugin</title>

		<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
	</head>

	<body style="overflow: auto;">

		<div id="qunit"></div>
  		<div id="qunit-fixture"></div>

		<div class="reveal" style="display: none;">

			<div class="slides">

				<!-- Should replace two formulas here -->
				<section data-math id="slide-1">
					<!-- Dollar-wrapped -->
					$$\sum_{i=0}^n \lambda_i$$

					<!-- Wrapped in `div` with class -->
					<div class="formula display test-wrapped">\sum_{i=0}^n \lambda_i</div>
				</section>


				<!-- `$` escapes should work -->
				<section data-math id="slide-2">
					<p>This is an escaped dollar: \$</p>
				</section>


				<!-- This slide should not be changed, despite the `$`s -->
				<section id="slide-3">
					<p>Dollars $$$ should be ignored here. $</p>
				</section>


				<section id="slide-4" data-math>
					<p class="formula-1">$$ a > b, c < d $$</p>
					<p class="formula formula-2">a > b, c < d</p>
					<p class="html-entities">greater than: &gt;, less than: &lt;</p>
				</section>


				<!-- `pmatrix` with marked element -->
				<section id="slide-5">
					<p class="formula">
						\begin{pmatrix}a & b \\c & d\end{pmatrix}
					</p>
				</section>


				<!-- `pmatrix` in TeX mode -->
				<section data-math id="slide-6">
					<p>
						$$\begin{pmatrix}a & b \\c & d\end{pmatrix}$$
					</p>
				</section>
			</div>
		</div>

		<script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="../node_modules/reveal.js/js/reveal.js"></script>
		<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

		<script src="qunit-test.js"></script>

	</body>
</html>
